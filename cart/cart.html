<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopShop/cart</title>
    <link rel="stylesheet" href="https://garuda-ui.netlify.app/index.css">
    <link rel="stylesheet" href="/cart/cart.css">
    <script src="https://kit.fontawesome.com/108bfd668b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="e-com-header">
        <nav class="e-com-navbar border-radius-0 ecom-bg-blue">
            <div class="ecom-white">ShopShip</div>
            <ul class="e-com-nav-items">
            </ul>
            <input type="text" class="search-input ecom-search" placeholder="search">
            <div class="e-com-social">
                <div class="ecom-login-container">
                    <button class="login-btn ecom-bg-white ecom-blue">Login</button>
                </div>
                <a href="" class="e-com-nav-icons anchor-style pointer">
                    <i class="fas fa-heart heart-icon ecom-white">
                        <div class="ecom-badge">4</div>
                    </i>
                </a>
                <a href="" class="e-com-nav-icons anchor-style pointer">
                    <i class="fas fa-shopping-cart cart-icon ecom-white">
                        <div class="ecom-badge">5</div>
                        <span class="cart-text ecom-white">cart</span>
                    </i>
                </a>
            </div>
        </nav>
    </header>
    <h1 class="centered">My Cart</h1>
    <main class="cart-page centered py-5">
        <div class="card flex horizontal-card margin-0">
            <div class="card-main-section flex">
                <img src="/assets/IMG_20220205_233718.png" class="product-img horizontal-img" alt="product-image">
                <main class="middle horizontal-middle pl-1 pt-0-5">
                    <p class="para">Apple</p>
                    <div class="small-1">iPhone 13 (256GB) - Midnight</div>
                    <div class="small-2">₹78900
                        <span class="real-price">MRP: ₹79900(1% OFF)
                        </span>
                    </div>
                    <div class="btn-section btn-end flex">
                        <button class="cart-button horizontal-btn ecom-bg-blue">
                            Remove From Cart
                        </button>
                    </div>
                </main>
            </div>
        </div>
        <div class="price-details p-2">
            <h2>price details</h2>
            <hr class="my-1">
            <div class="flex space-between-cart">
                <div>
                    Price(1 item)
                </div>
                <div>
                    ₹78900
                </div>
            </div>
            <div class="flex space-between-cart">
                <div>
                    Discount
                </div>
                <div>
                    -₹1000
                </div>
            </div>
            <div class="flex space-between-cart">
                <div>
                    Delivery Charges
                </div>
                <div>
                    ₹100
                </div>
            </div>
            <hr class="my-1">
            <div class="flex space-between-cart">
                <h2>
                    Total
                </h2>
                <h2>
                    ₹78900
                </h2>
            </div>
            <hr class="my-1">
            <div>You will save ₹1000 on this order</div>
            <div class="order-btn flex justify-content-center">
                <button class="btn basic m-1 pd ecom-bg-blue">PLACE ORDER</button>
            </div>
        </div>
    </main>
</body>

</html>

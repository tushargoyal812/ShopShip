<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopShip/Wishlist</title>
    <link rel="stylesheet" href="https://garuda-ui.netlify.app/index.css">
    <link rel="stylesheet" href="/wishlist/wishlist.css">
    <script src="https://kit.fontawesome.com/108bfd668b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="e-com-header">
        <nav class="e-com-navbar">
            ShopShip
            <ul class="e-com-nav-items">
            </ul>
            <input type="text" class="search-input" placeholder="search">
            <div class="e-com-social">
                <div class="ecom-login-container">
                    <button class="login-btn">Login</button>
                </div>
                <a href="" class="e-com-nav-icons anchor-style pointer">
                    <i class="fas fa-heart heart-icon">
                        <div class="ecom-badge">4</div>
                    </i>
                </a>
                <a href="" class="e-com-nav-icons anchor-style pointer">
                    <i class="fas fa-shopping-cart cart-icon">
                        <div class="ecom-badge">5</div>
                        <span class="cart-text">cart</span>
                    </i>
                </a>
            </div>
        </nav>
    </header>
    <main class="wishlist-main px-5">
        <div class="showing flex justify-content-center p-1">
           <h2>My Wishlist</h2>
        </div>
        <div class="all-wishlists">
            <div class="card">
                <div class="badge-section"></div>
                <i class="far fa-heart like-cart"></i>
                <div class="card-main-section">
                    <img src="/assets/IMG_20220205_233718.png" class="product-img" alt="">
                    <main class="middle">
                        <div class="small-1">iPhone 13 (256GB) - Midnight</div>
                        <div class="small-2">₹78900
                        </div>
                    </main>
                    <div class="btn-section">
                        <button class="cart-button">
                            Move to Cart
                        </button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="badge-section"></div>
                <i class="far fa-heart like-cart gray-cart"></i>
                <span class="badge-best-seller">Best seller</span>
                <span class="display-none">
                    <i class="far fa-times-circle cross-icon "></i>
                </span>
                <span class="out-of-stock display-none">
                    Out Of Stock
                </span>
                <div class="card-main-section">
                    <img src="/assets/IMG_20220205_233718.png" class="product-img" alt="">
                    <main class="middle">
                        <div class="small-1">iPhone 13 (256GB) - Midnight</div>
                        <div class="small-2">₹78900
                        </div>
                    </main>
                    <div class="btn-section">
                        <button class="cart-button">
                            Move to Cart
                        </button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="badge-section"></div>
                <i class="far fa-heart like-cart gray-cart"></i>
                <span class="badge-best-seller display-none">Best seller</span>
                <span class="display-none">
                    <i class="far fa-times-circle cross-icon"></i>
                </span>
                <span class="out-of-stock display-none">
                    Out Of Stock
                </span>
                <div class="card-main-section">
                    <img src="/assets/IMG_20220205_233718.png" class="product-img" alt="">
                    <main class="middle">
                        <div class="small-1">iPhone 13 (256GB) - Midnight</div>
                        <div class="small-2">₹78900
                        </div>
                    </main>
                    <div class="btn-section">
                        <button class="cart-button">
                            Move to Cart
                        </button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="badge-section"></div>
                <i class="far fa-heart like-cart"></i>
                <div class="card-main-section">
                    <img src="/assets/IMG_20220205_233718.png" class="product-img" alt="">
                    <main class="middle">
                        <div class="small-1">iPhone 13 (256GB) - Midnight</div>
                        <div class="small-2">₹78900
                        </div>
                    </main>
                    <div class="btn-section">
                        <button class="cart-button">
                            Move to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
